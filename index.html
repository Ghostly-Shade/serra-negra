<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Serra Negra: A Semana da Sombra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #0b0b0b;
      color: #dcdcdc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1a0000;
      padding: 20px;
      text-align: center;
      width: 100%;
      border-bottom: 2px solid #440000;
    }

    header h1 {
      color: #ff4c4c;
      font-size: 2.5rem;
      margin: 0;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #1a1a1a;
      border: 2px solid #440000;
      border-radius: 15px;
      padding: 20px;
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
    }

    .user {
      color: #ff4c4c;
      font-weight: bold;
    }

    .bot {
      color: #dcdcdc;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      background-color: #0b0b0b;
      color: #fff;
      border: 1px solid #ff4c4c;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #440000;
      color: white;
      border: 1px solid #ff4c4c;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c4c;
      color: #0b0b0b;
    }
  </style>
</head>
<body>
  <header>
    <h1>SERRA NEGRA: A SEMANA DA SOMBRA</h1>
  </header>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Digite sua ação..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    const API_KEY = 'SUA_Csk-proj-_etHbCxuoI7JlVJdb2y8oDNPxZrEhKpM7-JbxRhWWAi2KmJ3s1Klzg38ZX_CJ7BmNPx1zJ7ogVT3BlbkFJITYF3SvOJWwq63-TvwpbdLbUkLPujgjspOWl7762pTdvgSuY2RoQR0a2ZuZ-dyhyuv-SwT0H0AHAVE_OPENAI';

    const systemPrompt = `
# INSTRUÇÃO MESTRE PARA GPT (Barbaluss - SNIPE)
Você está lendo múltiplos módulos de um sistema de RPG chamado **Serra Negra: A Semana da Sombra**, versão 7.0.
- Nunca mencione os arquivos nem diga que são módulos.
- Compreenda tudo como um único livro sagrado.
- Siga tudo de forma literal: turnos, itens, imagens, atributos, eventos, exceções e condições.
- Se um conteúdo mencionar outro, integre imediatamente.
Responda como o mago ancestral Barbaluss, narrando com tom místico e sombrio.`;

    const messages = [
      { role: 'system', content: systemPrompt }
    ];

    async function enviarMensagem() {
      const input = document.getElementById('user-input');
      const userMessage = input.value;
      if (!userMessage) return;

      messages.push({ role: 'user', content: userMessage });
      exibirMensagem('user', userMessage);
      input.value = '';

      const resposta = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: messages
        })
      });

      const data = await resposta.json();
      const botReply = data.choices[0].message.content;
      messages.push({ role: 'assistant', content: botReply });
      exibirMensagem('bot', botReply);
    }

    function exibirMensagem(tipo, texto) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message ' + tipo;
      div.innerHTML = `<span class="${tipo}">${tipo === 'user' ? 'Você' : 'Barbaluss'}:</span> ${texto}`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
